<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="module"></script>
    <script src="index.js" type="text/javascript"></script>
    <script type="module" defer>
        import {init} from "./lib/templating.js";
        init();
    </script>
    <title>Kanban Board</title>
</head>
<body>
    <div class="container">
        <div id="todotitle">
            <h2>ToDo</h1>
        </div>
        <div id="todo">
            <ul>
                <template data-template-foreach="loadListToDo" data-template-let="items">
                    <li>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{items.title}}</h5>
                              <p class="card-text">{{items.description}}</p>
                              <button class="backbutton">Back</button><button class="nextbutton">Next</button><button class="delbutton">Delete</button>
                              <script type="module">
                                  import { init } from "./lib/templating.js";
                                    scope.querySelector(".backbutton")
                                        .addEventListener("click", async () => {
                                                await backButton(items); init();;});
                                    scope.querySelector(".nextbutton")
                                        .addEventListener("click", async () => {
                                                await nextButton(items); init();});
                                    scope.querySelector(".delbutton")
                                        .addEventListener("click", async () => {
                                                await delButton(items); init();});                                   
                              </script>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div id="progresstitle">
            <h2>Progress</h2>
        </div>
        <div id="progress">
            <ul>
                <template data-template-foreach="loadListProgress" data-template-let="items">
                    <li>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{items.title}}</h5>
                              <p class="card-text">{{items.description}}</p>
                              <button class="backbutton">Back</button><button class="nextbutton">Next</button><button class="delbutton">Delete</button>
                              <script type="module">
                                  import { init } from "./lib/templating.js";
                                    scope.querySelector(".backbutton")
                                        .addEventListener("click", async () => {
                                                await backButton(items); init();;});
                                    scope.querySelector(".nextbutton")
                                        .addEventListener("click", async () => {
                                                await nextButton(items); init();});
                                    scope.querySelector(".delbutton")
                                        .addEventListener("click", async () => {
                                                await delButton(items); init();});                                   
                              </script>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div id="donetitle">
            <h2>Done</h2>
        </div>
        <div id="done">
            <ul>
                <template data-template-foreach="loadListDone" data-template-let="items">
                    <li>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{items.title}}</h5>
                              <p class="card-text">{{items.description}}</p>
                              <button class="backbutton">Back</button><button class="nextbutton">Next</button><button class="delbutton">Delete</button>
                              <script type="module">
                                  import { init } from "./lib/templating.js";
                                    scope.querySelector(".backbutton")
                                        .addEventListener("click", async () => {
                                                await backButton(items); init();;});
                                    scope.querySelector(".nextbutton")
                                        .addEventListener("click", async () => {
                                                await nextButton(items); init();});
                                    scope.querySelector(".delbutton")
                                        .addEventListener("click", async () => {
                                                await delButton(items); init();});                                   
                              </script>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div id="createTask">
            <h2>Create Task</h2>
                <form id="form">
                    <label for="createTitle">Title:</label><br>
                    <input type="text" id="createtitle" name="createtitle" placeholder="title..."><br>
                    <label for="createContent">Content:</label><br>
                    <textarea type="text" id="createContent" name="createContent" placeholder="content..."></textarea><br>
                    <input type="radio" id="createstatus" name="createstatus" value="1" checked>
                    <label for="createstatus">ToDo</label><br>
                    <input type="radio" id="createstatus" name="createstatus" value="2">
                    <label for="createstatus">In Progress</label><br>
                    <input type="radio" id="createstatus" name="createstatus" value="3">
                    <label for="createstatus">Done</label><br>
                    <input type="submit" value="Submit">
                    <script type="module">
                        import { init } from "./lib/templating.js";
                        const form  = document.getElementById('form');
                        form.addEventListener('submit', async (event) => {
                            event.preventDefault();
                            const title = document.getElementById('createtitle').value;
                            const desc = document.getElementById("createContent").value;
                            const itemId = await fetch("/api/id").then(r => r.text());
                            const radioelements = document.getElementsByName('createstatus');
                            let status = 1;
                            for(let i = 0; radioelements.length > i; i++){
                                if(radioelements[i].checked){
                                    status = radioelements[i].value;
                                }
                            }
                            const item = {
                                id: itemId,
                                title: title,
                                description: `${desc}`,
                                status: parseInt(status),
                            };                         
                            await fetch("/api/list", {
                                method: "POST",
                                body: JSON.stringify(item),
                                headers: {'Content-Type': 'application/json'}
                            });
                            init();
                        });
                    </script>
                </form>
        </div>
    </div>
</body>
</html>
