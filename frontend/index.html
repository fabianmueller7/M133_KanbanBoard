<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./kanban.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="module"></script>
    <script src="index.js" type="text/javascript"></script>
    <script type="module" defer>
        import {init} from "./lib/templating.js";
        init();
    </script>
    <title>Kanban Board</title>
</head>
<body>
    <div class="container">
        <div id="todotitle">
            <h2>ToDo</h1>
        </div>
        <div id="todo">
            <ul>
                <template data-template-foreach="loadList" data-template-let="items">
                    <li>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{items.title}}</h5>
                              <p class="card-text">{{items.description}}</p>
                              <button class="backbutton">Back</button><button class="nextbutton">Next</button><button class="delbutton">Delete</button>
                              <script type="module">
                                  import { init } from "./lib/templating.js";
                                    scope.querySelector(".backbutton")
                                        .addEventListener("click", async () => {
                                                await backButton(items); init();;});
                                    scope.querySelector(".nextbutton")
                                        .addEventListener("click", async () => {
                                                await nextButton(items); init();});
                                    scope.querySelector(".delbutton")
                                        .addEventListener("click", async () => {
                                                await delButton(items); init();});                                   
                              </script>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div id="progresstitle">
            <h2>Progress</h2>
        </div>
        <div id="progress">
            <ul>
                <template data-template-foreach="loadList" data-template-let="items">
                    <li>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{items.title}}</h5>
                              <p class="card-text">{{items.description}}</p>
                              <button class="backbutton">Back</button><button class="nextbutton">Next</button><button class="delbutton">Delete</button>
                              <script type="module">
                                    scope.querySelector(".backbutton")
                                        .addEventListener("click", () => {
                                                                        console.log("Back " + items.title);});
                                    scope.querySelector(".nextbutton")
                                        .addEventListener("click", () => {
                                                                        console.log("Next " + items.title);});
                                    scope.querySelector(".delbutton")
                                        .addEventListener("click", () => {
                                                                        console.log("del " + items.title);});                                   
                              </script>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div id="donetitle">
            <h2>Done</h2>
        </div>
        <div id="done">
            <ul>
                <template data-template-foreach="loadList" data-template-let="items">
                    <li>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{items.title}}</h5>
                              <p class="card-text">{{items.description}}</p>
                              <button class="backbutton">Back</button><button class="nextbutton">Next</button><button class="delbutton">Delete</button>
                              <script type="module">
                                    scope.querySelector(".backbutton")
                                        .addEventListener("click", () => {
                                                                        console.log("Back " + items.title);});
                                    scope.querySelector(".nextbutton")
                                        .addEventListener("click", () => {
                                                                        console.log("Next " + items.title);});
                                    scope.querySelector(".delbutton")
                                        .addEventListener("click", () => {
                                                                        console.log("del " + items.title);});                                   
                              </script>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div id="createTask">
            <h2>Create Task</h2>
                <form action="/action_page.php">
                    <label for="createTitle">Title:</label><br>
                    <input type="text" id="createtitle" name="createtitle" placeholder="title..."><br>
                    <label for="createContent">Content:</label><br>
                    <input type="text" id="createContent" name="createContent" placeholder="content..."><br>
                    <input type="radio" id="createToDo" name="createToDo" value="ToDo">
                    <label for="createInProgress">ToDo</label><br>
                    <input type="radio" id="createInProgress" name="createInProgress" value="In Progress">
                    <label for="createDone">In Progress</label><br>
                    <input type="radio" id="createDone" name="createDone" value="Done">
                    <label for="vehicle3">Done</label><br>
                    <input type="submit" value="Submit">
                </form>
        </div>

    </div>
</body>
</html>
