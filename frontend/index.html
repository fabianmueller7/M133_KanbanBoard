<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./kanban.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
</head>
<body>
    <div class="container">
        <div id="todotitle">
            <h2>ToDo</h1>
        </div>
        <div id="todo">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <button>Back</button><button>Next</button><button>Delete</button>
                </div>
              </div>
        </div>
        <div id="progresstitle">
            <h2>Progress</h2>
        </div>
        <div id="progress">

        </div>
        <div id="donetitle">
            <h2>Done</h2>
        </div>
        <div id="done">

        </div>
        <div id="createTask">
            <h2>Create Task</h2>
            
        </div>

    </div>
</body>
</html>
